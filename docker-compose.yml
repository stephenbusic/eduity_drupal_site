version: '3.8'

networks:
  traefik_net:
    external: true
  backend:
    driver: overlay

configs:
  nginx_config:
    file: ./nginx.conf

volumes:
  db_data:
  drupal_files:
  drupal_codebase:

services:
  init:
    image: composer:latest
    volumes:
      - drupal_codebase:/app
      - ./composer.json:/tmp/composer.json:ro
      - ./composer.lock:/tmp/composer.lock:ro
      - .:/tmp/src:ro
    working_dir: /app
    command: >
      sh -c "
        echo 'Deploying latest codebase from git...';
        cp /tmp/composer.json /tmp/composer.lock /app/;
        composer install --no-dev --no-interaction --optimize-autoloader;
        cp -r /tmp/src/web /app/;
        cp -r /tmp/src/config /app/ || true;
        chown -R www-data:www-data /app;
        echo 'Deployment complete!'
      "
    networks:
      - backend
    deploy:
      restart_policy:
        condition: none

  db:
    image: mariadb:10.11
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: your_drupal_password
    networks:
      - backend

  drupal:
    image: drupal:11-php8.3-fpm
    volumes:
      - drupal_codebase:/var/www/html
      - drupal_files:/var/www/html/web/sites/default/files
    working_dir: /var/www/html
    networks:
      - backend
      - traefik_net

  nginx:
    image: nginx:stable
    volumes:
      - drupal_codebase:/var/www/html:ro
      - drupal_files:/var/www/html/web/sites/default/files:ro
    configs:
      - source: nginx_config
        target: /etc/nginx/conf.d/default.conf
    depends_on:
      - drupal
    networks:
      - backend
      - traefik_net
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.network=traefik_net"
        - "traefik.http.routers.eduity-http.rule=Host(`eduity.net`) || Host(`www.eduity.net`)"
        - "traefik.http.routers.eduity-http.entrypoints=web"
        - "traefik.http.routers.eduity-http.middlewares=redirect-to-https"
        - "traefik.http.routers.eduity.rule=Host(`eduity.net`) || Host(`www.eduity.net`)"
        - "traefik.http.routers.eduity.entrypoints=websecure"
        - "traefik.http.routers.eduity.tls=true"
        - "traefik.http.routers.eduity.tls.certresolver=letsencrypt"
        - "traefik.http.services.eduity.loadbalancer.server.port=80"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
