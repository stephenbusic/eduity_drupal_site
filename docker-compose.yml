version: '3.9'

networks:
  traefik_net:
    external: true
  backend:
    driver: overlay
    attachable: true

volumes:
  drupal_data:
  db_data:

services:
  db:
    image: mariadb:10.11
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password_here
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: your_drupal_password_here
    networks:
      - backend

  drupal:
    image: drupal:11-php8.3-fpm
    volumes:
      - drupal_data:/var/www/html
    networks:
      - backend
      - traefik_net

  nginx: 
    image: nginx:stable
    volumes:
      - drupal_data:/var/www/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - backend
      - traefik_net
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik_net"
        
        # HTTP Router (redirect to HTTPS)
        - "traefik.http.routers.eduityblog-http.rule=Host(`eduity.net`)"
        - "traefik.http.routers.eduityblog-http.entrypoints=web"
        - "traefik.http.routers.eduityblog-http.middlewares=redirect-to-https"
        
        # HTTPS Router
        - "traefik.http.routers.eduityblog.rule=Host(`eduity.net`)"
        - "traefik.http.routers.eduityblog.entrypoints=websecure"
        - "traefik.http.routers.eduityblog.tls=true"
        - "traefik.http.routers.eduityblog.tls.certresolver=letsencrypt"
        
        # Service
        - "traefik.http.services.eduityblog.loadbalancer.server.port=80"
        
        # Middleware
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
