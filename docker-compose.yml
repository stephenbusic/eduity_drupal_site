version: '3.8'

networks:
  traefik_net:
    external: true
  backend:
    driver: overlay

configs:
  nginx_config:
    file: ./nginx.conf

volumes:
  db_data:
  drupal_files:
  drupal_codebase:

services:
  init:
    image: drupal:11-php8.3-fpm
    volumes:
      - drupal_codebase:/var/www/html
    working_dir: /var/www/html
    environment:
      GIT_REPO: https://github.com/stephenbusic/eduity_drupal_site.git
      GIT_BRANCH: main
    command: >
      sh -c "
        echo 'Starting deployment from git repository...';
        apt-get update && apt-get install -y git;

        if [ -d /var/www/html/.git ]; then
          echo 'Updating existing repository...';
          cd /var/www/html;
          git fetch origin;
          git reset --hard origin/$${GIT_BRANCH};
        else
          echo 'Cloning repository...';
          rm -rf /var/www/html/*;
          git clone --branch $${GIT_BRANCH} --depth 1 $${GIT_REPO} /tmp/repo;
          mv /tmp/repo/.git /var/www/html/;
          mv /tmp/repo/* /var/www/html/;
          mv /tmp/repo/.[!.]* /var/www/html/ 2>/dev/null || true;
        fi;

        echo 'Installing Composer dependencies...';
        curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer;
        composer install --no-dev --no-interaction --optimize-autoloader;

        echo 'Creating directory structure...';
        mkdir -p /var/www/html/web/sites/default/files;

        echo 'Setting permissions...';
        chown -R www-data:www-data /var/www/html;

        echo 'Deployment complete!';
        echo 'Repository: $${GIT_REPO}';
        echo 'Branch: $${GIT_BRANCH}';
        git log -1 --oneline;
      "
    networks:
      - backend
    deploy:
      restart_policy:
        condition: none

  db:
    image: mariadb:10.11
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: your_drupal_password
    networks:
      - backend

  drupal:
    image: drupal:11-php8.3-fpm
    volumes:
      - drupal_codebase:/var/www/html
      - drupal_files:/var/www/html/web/sites/default/files
    working_dir: /var/www/html
    networks:
      - backend
      - traefik_net

  nginx:
    image: nginx:stable
    volumes:
      - drupal_codebase:/var/www/html:ro
      - drupal_files:/var/www/html/web/sites/default/files:ro
    configs:
      - source: nginx_config
        target: /etc/nginx/conf.d/default.conf
    depends_on:
      - drupal
    networks:
      - backend
      - traefik_net
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.network=traefik_net"
        - "traefik.http.routers.eduity-http.rule=Host(`eduity.net`) || Host(`www.eduity.net`)"
        - "traefik.http.routers.eduity-http.entrypoints=web"
        - "traefik.http.routers.eduity-http.middlewares=redirect-to-https"
        - "traefik.http.routers.eduity.rule=Host(`eduity.net`) || Host(`www.eduity.net`)"
        - "traefik.http.routers.eduity.entrypoints=websecure"
        - "traefik.http.routers.eduity.tls=true"
        - "traefik.http.routers.eduity.tls.certresolver=letsencrypt"
        - "traefik.http.services.eduity.loadbalancer.server.port=80"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
