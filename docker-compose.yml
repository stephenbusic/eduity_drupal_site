version: '3.9'

networks:
  traefik_net:
    external: true
  backend:
    driver: overlay

volumes:
  drupal_data:
  db_data:

services:
  db:
    image: mariadb:10.11
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: your_drupal_password
    networks:
      - backend

  drupal:
    image: drupal:11-php8.3-fpm
    volumes:
      - drupal_data:/var/www/html
      - ./config/drupal/settings.local.php:/var/www/html/web/sites/default/settings.local.php:ro
    networks:
      - backend
      - traefik_net

  nginx:
    image: nginx:stable
    volumes:
      - drupal_data:/var/www/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - drupal
    networks:
      - backend
      - traefik_net
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik_net"
        
        # HTTP Router
        - "traefik.http.routers.eduity-http.rule=Host(`eduity.net`) || Host(`www.eduity.net`)"
        - "traefik.http.routers.eduity-http.entrypoints=web"
        - "traefik.http.routers.eduity-http.middlewares=redirect-to-https"
        
        # HTTPS Router
        - "traefik.http.routers.eduity.rule=Host(`eduity.net`) || Host(`www.eduity.net`)"
        - "traefik.http.routers.eduity.entrypoints=websecure"
        - "traefik.http.routers.eduity.tls=true"
        - "traefik.http.routers.eduity.tls.certresolver=letsencrypt"
        
        # Service
        - "traefik.http.services.eduity.loadbalancer.server.port=80"
        
        # Middlewares
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
