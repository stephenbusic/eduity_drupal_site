version: "3.9"

services:
  drupal:
    image: drupal:11-fpm
    environment:
      PHP_MEMORY_LIMIT: 512M
    volumes:
      - drupal_data:/var/www/html
    depends_on:
      - db

  nginx:
    image: nginx:stable
    volumes:
      - drupal_data:/var/www/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - drupal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.drupal.rule=Host(`example.com`)" # replace with your domain
      - "traefik.http.routers.drupal.entrypoints=websecure"
      - "traefik.http.routers.drupal.tls=true"
      - "traefik.http.services.drupal.loadbalancer.server.port=80"

  db:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupalpass
    volumes:
      - db_data:/var/lib/mysql

volumes:
  drupal_data:
  db_data:

